<div>

  <script type="text/ng-template" id="modalcontent.html">
    <div class="modal-header">
      <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
      <div class="btn-group" dropdown is-open="status.isopen">
        <table>
          <tr><td>
        <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
          {{ selected.shift }} <span class="caret"></span>
        </button></td> <td colspan="2"></td><td>
        <input type="text" maxlength="3" placeholder="Change SIC" ng-model="sic"/>
            </td></tr>
        </table>
        <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
          <li role="menuitem" ng-repeat = "shift in shifts" >
            <a href="#" ng-click="$event.preventDefault(); selected.shift = shift">{{ shift }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
     </div>
  </script>
  <p>
    This part of the header never disappears
  </p>
  <!--<p ui-if="user">
    User  is logged in :D
  </p>
  <p ui-if="!user">
    Hey buddy, log in! Be cool.
  </p>-->
  <div>
      <button type="submit" ng-click="open()" >change Location</button>
  </div>
  <div ng-show="selected">Shift Selected: {{ selected }}</div>
  <div ng-show="sic">Sic Changed  : {{ sic }}</div>
</div>
